<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Selector</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the body and image container */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background-color: #f0f4f8; /* Light background */
            color: #334155; /* Darker text color */
            padding: 1rem; /* Padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .image-container {
            width: 100%;
            max-width: 600px; /* Max width for the image container */
            height: 400px; /* Fixed height for the image display area */
            background-color: #e2e8f0; /* Lighter background for the image area */
            border-radius: 1rem; /* Rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflowing parts of the image */
            margin-bottom: 2rem; /* Space below the image */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .image-container img {
            max-width: 100%; /* Ensure image fits within its container */
            max-height: 100%; /* Ensure image fits within its container */
            object-fit: contain; /* Scale the image to fit the container without cropping */
            border-radius: 1rem; /* Rounded corners for the image itself */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .image-container {
                height: 300px; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .image-container {
                height: 250px; /* Further adjust height for very small screens */
            }
            .title {
                font-size: 1.5rem; /* Smaller title on small screens */
            }
        }
    </style>
</head>
<body>
    <h1 class="title text-4xl font-extrabold mb-8 text-center">Random Image Selector</h1>

    <div class="image-container">
        <img id="displayImage" src="https://placehold.co/600x400/cbd5e1/475569?text=Click+the+button" alt="Placeholder Image">
    </div>

    <button id="randomizeButton"
            class="px-8 py-4 bg-blue-600 text-white font-semibold rounded-full shadow-lg
                   hover:bg-blue-700 transition duration-300 ease-in-out
                   transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
        Show Random Image
    </button>

    <script>
        // Array of image paths.
        // This script now dynamically generates paths for images named
        // image01.jpg, image02.jpg, ..., image588.jpg
        const imagePaths = [];
        const numberOfImages = 588; // Set the total number of images
        const imagePrefix = 'image'; // Prefix for your image names
        const imageExtension = '.jpg'; // Extension for your image files

        for (let i = 1; i <= numberOfImages; i++) {
            // Format the number with leading zeros to ensure consistent naming (e.g., 1 -> "01", 10 -> "10", 100 -> "100")
            // This logic handles 2-digit and 3-digit numbering as per your example (image01.jpg, image100.jpg)
            let formattedNumber;
            if (i < 10) {
                formattedNumber = '0' + i; // e.g., 1 -> "01", 9 -> "09"
            } else if (i < 100) {
                formattedNumber = '' + i; // e.g., 10 -> "10", 99 -> "99"
            } else {
                formattedNumber = '' + i; // e.g., 100 -> "100", 588 -> "588"
            }

            imagePaths.push(`images/${imagePrefix}${formattedNumber}${imageExtension}`);
        }

        const displayImage = document.getElementById('displayImage');
        const randomizeButton = document.getElementById('randomizeButton');

        // Function to select and display a random image
        function showRandomImage() {
            if (imagePaths.length === 0) {
                displayImage.src = "https://placehold.co/600x400/ef4444/ffffff?text=No+Images+Found";
                displayImage.alt = "Error: No images configured.";
                return;
            }

            // Generate a random index
            const randomIndex = Math.floor(Math.random() * imagePaths.length);

            // Get the random image path
            const selectedImagePath = imagePaths[randomIndex];

            // Update the image source and alt text
            displayImage.src = selectedImagePath;
            displayImage.alt = "Random Image";

            // Optional: Handle image loading errors (e.g., if a path is wrong)
            displayImage.onerror = () => {
                displayImage.src = "https://placehold.co/600x400/f97316/ffffff?text=Image+Load+Error";
                displayImage.alt = "Error loading image.";
            };
        }

        // Add event listener to the button
        randomizeButton.addEventListener('click', showRandomImage);

        // Optional: Show a random image on initial load
        // showRandomImage(); // Uncomment this line if you want an image to show immediately
    </script>
</body>
</html>
